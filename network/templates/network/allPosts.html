{% load humanize %}
{% for post in posts %}
<div class="card mt-3 px-3 py-2 w-75 mx-auto" >
	<div class="d-flex">
		<h5 class="card-title"><a href="#">{{post.owner}}</a></h5>
		<span class="text-small ms-3">{{post.timestamp|naturaltime}}</span>
	</div>
  <div class="card-body">
    {% comment %} <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> {% endcomment %}
    <p class="card-text">{{post.message}}</p>
    <a href="#" class="card-link">Card link</a>
    <a href="#" class="card-link">Another link</a>
  </div>
</div>
{% endfor %}
